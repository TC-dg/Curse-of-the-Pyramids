<!DOCTYPE html>
<html lang="en">
<!--https://pandayoooo.github.io/curseofpharaoh/?openExternalBrowser=1-->

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurseOfPharaoh</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="bgpart">
    </div>
    <div class="topp">&zwnj;
        <div class="san" id="san">善值:</div>
        <div class="progress">
            <div class="progress-bar bg-warning progress-bar-striped progress-bar-animated" id="sanbar"
                role="progressbar" style="width: 10%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">?%
            </div>
        </div>
        <div class="teamname" id="teamname_display"> 隊名:總召小尾婷 </div>
    </div>
    <div class="react" id="teannameinput">進入金資塔
        <br><br>
        <div>
            <input class="login" type="text" id="teamID" placeholder="請輸入隊伍ID"><br><br>
            <input class="login" type="text" id="teamNAME" placeholder="請輸入隊名"><br><br>
            <button onclick="firstlogin()">login</button>
        </div>
    </div>
    <div class="react" id="pswdreact">輸入密語
        <br><br>
        <div>
            <input class="spellinput" type="text" id="spell" placeholder="請輸入密語"><br><br>
            <button onclick="castspell()">確定</button><br>
        </div>
        <div class="camera" id="camera" onclick="cameraon();">
            <img src="static\image\camera.png"><br>
        </div>

        <video class="preview" id="preview"></video>
    </div>
    <div class="react" id="cursereact">查看災難<br><br>
        <img src="static\image\eye00000.png" id="eye" style="height: 40vmin; ">
        <div class="cursetext" id="cursetext">
            <button onclick="cur1()">災難一</button>
            <button onclick="cur2()">災難二</button><br>
            <button onclick="cur3()">災難三</button>
            <button onclick="cur4()">災難四</button>
            <button onclick="cur5()">災難五</button>
        </div>
    </div>
    <div class="blackk" id="blackk" onclick="hideconv();"></div>
    <div class="react" id="bkpkreact">背包
        <br>
        <iframe class="packframe" id="packframe" src="pack.html" style="border:none;overflow:hidden;">
            你的瀏覽器不支援 iframe 請使用google chrome或其他瀏覽器 如有需要可聯繫身旁工人
        </iframe>
    </div>
    <div class=" react" id="settingreact">設定/任務清單<br><br>
        <button onclick="set1()">禁忌</button><br>
        <button onclick="set2()">任務清單</button><br>
        <button onclick="set3()">Credit</button><br>
    </div>
    <div class="conv" id="itemconv">
        <div class="close" onclick="hideconv();" id="x">x</div>
        你確定要使用
        <span class="msg" id="itemn"> 道具名稱 </span>
        嗎 <br>
        <button onclick="yes()">是</button><br>
    </div>
    <div class="conv" id="spellconv">
        <div class="close" onclick="hideconv();" id="x">x</div>
        <div class="msg" id="msg">密語錯誤</div>
    </div>
    <div class="conv" id="curseconv">
        <div class="close" onclick="hideconv();" id="x">x</div>
        <div class="msg" id="cursemsgtitle">災難2ㄏ</div><br>
        <p id="cursemsg"> 災難說明的啦 </p>
    </div>
    <div class="conv" id="notdoconv">
        <div class="close" onclick="hideconv();" id="x">x</div>
        <div class="msg">禁忌說明</div><br>
        <p>禁忌一</p>
        <p>禁忌二</p>
        <p>禁忌三</p>
    </div>
    <div class="conv" id="questconv">
        <div class="close" onclick="hideconv();" id="x">x</div>
        <div class="msg">任務清單</div><br>
        <p>任務一 痛扁金阿猴</p>
        <p>任務二 雙倍OREO</p>
        <p>任務三 兩個禮拜以後 不要忘記 不要錯過</p>
    </div>
    <div class="conv" id="creditconv">
        <div class="close" onclick="hideconv();" id="x">x</div>
        <div class="msg">製作者</div><br>
        <p>B10917037 余昭佑</p>
        <p>B11017002 陳詩恩</p>
        <p>彩蛋 money10</p>
    </div>
    <div class="bott" id="bott">
        <div class="icon" id="passwd" onclick="password();">
            <img src="static\image\spell.png" width="30" height="30"><br> 通關密語 </div>
        <div class="icon" id="curse" onclick="curse();">
            <img src="static\image\curse.png" width="30" height="30"><br> 災難 </div>
        <div class="icon" id="bpack" onclick="backpack();">
            <img src="static\image\backpack.png" width="30" height="30"><br> 背包 </div>
        <div class="icon" id="setting" onclick="settings();">
            <img src="static\image\setting.png" width="30" height="30"><br> 其它 </div>
    </div>
</body>

</html>
