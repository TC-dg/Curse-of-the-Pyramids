<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurseOfPharoh</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>

<body>
    <div class="bgpart">
    </div>
    <div class="topp">&zwnj;
        <div class="san">善值:</div>
        <div class="progress">
            <div class="progress-bar bg-warning" role="progressbar" style="width: 50%;" aria-valuenow="50"
                aria-valuemin="0" aria-valuemax="100">87%
            </div>
        </div>
        <div class="teamname topp" id="teamname"> 隊名:總召小尾婷 </div>
    </div>
    <div class="react" id="teannameinput">隊名tt
        <br><br>
        <div style="font-size:28px;">
            <input class="login" type="text" id="login" placeholder="login" style="width: 40vw;"><br><br>
            <button onclick="firstlogin()" style=" font-size: 20px;">login</button>
        </div>
    </div>
    <div class="react" id="pswdreact">輸入密碼
        <br><br>
        <div style="font-size:28px;">
            <input class="spellinput" type="text" id="spell" placeholder="請輸入咒語"><br><br>
            <button onclick="castspell()" style=" font-size: 20px;">確定</button>
        </div>
    </div>
    <div class="react" id="cursereact">查看詛咒<br><br>
        <img src="static\image\eye0.png" id="eye" style="height: 40vmin; ">
        <div class="cursetext">
            詛咒一：<br>
            詛咒二：<br>
            詛咒三：<br>
            詛咒四：<br>
            詛咒五：<br>
        </div>
    </div>
    <div class="react" id="bkpkreact">背包
        <br>
        <div class="item" id="item1"><img src="static\image\panda.jpg" id="item1jpg"><br>
            <span id="item1title">道具1</span>
        </div>
        <div class="item" id="item2"><img src="static\image\panda.jpg" id="item2jpg"><br>
            <span id="item2title">道具2</span>
        </div>
        <div class="item" id="item3"><img src="static\image\panda.jpg" id="item3jpg"><br>
            <span id="item3title">道具2</span>
        </div>
        <div class="item" id="item4"><img src="static\image\panda.jpg" id="item4jpg"><br>
            <span id="item4title">道具2</span>
        </div>
    </div>
    <div class="react" id="settingreact">設定/任務清單</div>
    <div class="blackk" id="blackk" onclick="hideDialog();"></div>
    <div class=" dialog" id="dialog">
        <div class="close" onclick="hideDialog();" id="x">x</div>
        <div class="msg" id="msg">詛咒錯誤</div>
    </div>
    <div class="bott">
        <div class="passwd" onclick="password();">
            <img src="static\image\spell.png" width="30" height="30"><br> 通關密語 </div>
        <div class="curse" onclick="curse();">
            <img src="static\image\curse.png" width="30" height="30"><br> 詛咒 </div>
        <div class="bpack" onclick="backpack();">
            <img src="static\image\backpack.png" width="30" height="30"><br> 背包 </div>
        <div class="setting" onclick="settings();">
            <img src="static\image\setting.png" width="30" height="30"><br> 設定 </div>
    </div>

</html>
